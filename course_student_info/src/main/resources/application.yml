server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/courseinfo?serverTimezone=Europe/Moscow
    username: student
    password: course
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect