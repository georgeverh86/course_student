<div id="allStudentsInfo">
    <div id="studentActionButtons">
        <button class="btn" id="addStudent">
            Add student
        </button>
    </div>
    <div class="modal" id="addStudentModal">
        <div class="modal-content">
            <form id="addStudentForm" name="addStudentFormName">
                <div class="form-group">
                    <input class="form-control" placeholder="First name" id="studentFirstNameField">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Last name" id="studentLastNameField">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Age" id="studentAgeField">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Phone" id="studentPhoneField">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Mail" id="studentMailField">
                </div>
            </form>
            <br>
            <div>
                <button class="btn" id="addStudentOk">
                    Ok
                </button>
                <button class="btn" id="addStudentCancel">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <div class="modal" id="deleteStudentModal">
        <div class="modal-content">
            <div class="text-center" id="deleteStudentText">

            </div>
            <div class="row modalButtons">
                <button class="btn" id="deleteStudentOk">
                    Ok
                </button>
                <button class="btn" id="deleteStudentCancel">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <input type="text" id="searchId" placeholder="search" class="form-control">
    <div id="selectarea">
        <select name="pageElements" id="pageElements">
            <option value=2>2</option>
            <option value=10 selected>10</option>
            <option value=20>20</option>
            <option value=1000>1000</option>
        </select>
    </div>

    <br>
    <table id="tableMain" class="table table-striped table-bordered table-hover tablesorter">
        <thead>
        <tr>
            <th id="studentIdHeader">Id</th>
            <th id="studentFirstNameHeader">First name</th>
            <th id="studentLastNameHeader">Last name</th>
            <th id="studentAgeHeader">Age</th>
            <th id="studentPhoneHeader">Phone</th>
            <th id="studentMailHeader">Mail</th>
            <th id="deleteStudentHeader">delete</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <div id="light-pagination" class="pagination"></div>
</div>
<div id="singleStudentInfo">
</div>
